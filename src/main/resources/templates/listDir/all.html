<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {{>fragments/style}}
</head>
<body>

<h2 class="text-center">ToDo List </h2>
<div class="text-center">Add a new item to the list:</div>
<br>
<div class="text-center">
    <form action="/todo-app/todolist/add" method="post" name="toDoListModel">
        Description:
        <input type="text" name="description">
        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>
</div>
<br>
<div class="d-flex justify-content-center">
    <div class="table-responsive">
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {{#list}}
            <tr>
                <td>{{id}}</td>
                <td>{{description}}</td>
                <td><a href="/todo-app/todolist/{{id}}"
                       class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a>
                    <a href="/todo-app/todolist/delete/{{id}}"
                       class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a>
                </td>
            </tr>
            {{/list}}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
